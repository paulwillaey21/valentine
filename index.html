<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Question tr√®s importante üíñ</title>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
    }

    .card {
      position: relative;
      background: rgba(0, 0, 0, 0.2);
      padding: 50px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      width: 420px;
      height: 300px;
      overflow: hidden;
    }

    h1 {
      margin-bottom: 30px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
    }

    .yes {
      background: #ffffff;
      color: #ff4f81;
    }

    .no {
      background: transparent;
      color: white;
      border: 2px solid white;
      transition: transform 0.35s ease;
    }

    #result {
      display: none;
    }
  </style>
</head>

<body>
  <div class="card">

    <div id="question">
      <h1>Veux-tu √™tre ma Valentine ? üíò</h1>

      <div class="buttons">
        <button class="yes" onclick="yes()">Oui üíñ</button>
        <button class="no" id="noBtn">Non üò¢</button>
      </div>
    </div>

    <div id="result">
      <h1>YESSS üòç</h1>
      <p>Je t‚Äôaime mon amoumou ‚ù§Ô∏è</p>
    </div>

  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const card = document.querySelector(".card");

    let isAbsolute = false;

    noBtn.addEventListener("mouseenter", () => {
        if (!isAbsolute) {
        const rect = noBtn.getBoundingClientRect();
        const cardRect = card.getBoundingClientRect();

        noBtn.style.position = "absolute";
        noBtn.style.left = rect.left - cardRect.left + "px";
        noBtn.style.top = rect.top - cardRect.top + "px";

        // üî• on force le navigateur √† prendre en compte la position
        noBtn.offsetHeight;

        // üî• puis seulement on active l'animation
        noBtn.style.transition = "left 0.35s ease, top 0.35s ease";

        isAbsolute = true;
        return; // ‚õî pas encore de fuite au premier hover
        }

        const maxX = card.clientWidth - noBtn.offsetWidth;
        const maxY = card.clientHeight - noBtn.offsetHeight;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    });

    function yes() {
        document.getElementById("question").style.display = "none";
        document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
